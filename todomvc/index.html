<!doctype html>
<html lang="en" data-framework="nuclear">
	<head>
		<meta charset="utf-8">
		<title>Nuclear â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<style>
			template { display: none !important; }
			.source-links{display: none;}
		</style>
	</head>
	<body>
	<template id="myTpl">
		<header id="header">
			<h1>todos</h1>
			<input nc-id="textBox" onfocus="focusHandler()" onblur="blurHandler()" id="new-todo" value="{{inputValue}}"  placeholder="What needs to be done?" autofocus>
		</header>
		<section id="main">
			<input id="toggle-all" nc-id="toggleAllBtn" onchange="toggleAll()"  type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list">
				{{#items}}
				{{#show}}
				<li ondblclick="edit('{{@index}}',this)" class="{{#isCompleted}}completed{{/isCompleted}} {{#isEditing}}editing{{/isEditing}}">
					<div class="view" >
						<input  onclick="toggleState('{{@index}}')" class="toggle" type="checkbox" nc-class="itemCheckBox" ><label >{{text}}</label>
						<button  onclick="destroy('{{@index}}')" class="destroy"></button>
					</div>
					<input class="edit" onblur="endEdit('{{@index}}',this)" nc-class="itemTextBox" value="{{text}}">
				</li>
				{{/show}}
				{{/items}}
			</ul>
		</section>
		<footer id="footer">
			<span id="todo-count"><strong>{{left}}</strong> item left</span>
			<ul id="filters">
				<li>
					<a id="filterAll"  onclick="filter(event,'all',this)" class="{{all}}" href="#/">All</a>
				</li>
				<li>
					<a id="filterActive"  onclick="filter(event,'active',this)"  class="{{active}}"  href="#/active">Active</a>
				</li>
				<li>
					<a id="filterCompleted" onclick="filter(event,'completed',this)"  class="{{completed}}"   href="#/completed">Completed</a>
				</li>
			</ul>
			<button id="clear-completed" onclick="clearCompleted()">{{clearWording}}</button>
		</footer>
	</template>

	<a href="https://github.com/AlloyTeam/Nuclear" target="_blank" style="position: fixed; right: 0; top: 0; z-index: 101;width:140px;height:140px;">
		<img src="http://alloyteam.github.io/AlloyGameEngine/AlloyPaper/example/asset/img/github.png" alt="">
	</a>
		<section id="todoapp">
			
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="https://github.com/kmdjs">dntzhang</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- TODOMVC PROJECT BASE -->
		<script src="node_modules/todomvc-common/base.js"></script>

		<!-- PUREMVC LIBRARY -->
		<script src="node_modules/alloynuclear/dist/nuclear.js"></script>

		<!-- APPLICATION -->
		<script src="js/todo.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
